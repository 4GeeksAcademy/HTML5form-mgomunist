<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/26e5e5e232.js" crossorigin="anonymous"></script>
    <title>Payment</title>
</head>
<body>
    <div class="container mt-4">
    <div class="card">
        <div class="card-header">
          <h2>Payment form example</h1>
        </div>
        <div class="card-body">
            <div class="alert alert-danger fw-bold" role="alert">
                Some fields are missing
              </div>
            <form class="row g-3">
                <!-- Número de tarjeta y CVC -->
                <div class="col-md-5">
                    <label for="cardNumber" class="form-label fw-bold">Card #</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" required pattern="\d{16}">
                </div>
                <div class="col-md-3">
                    <label for="cvc" class="form-label fw-bold">CVC #</label>
                    <input type="text" class="form-control" id="cvc" placeholder="0000" required pattern="\d{3,4}">
                </div>
                <div class="col-md-4">
                    <label for="amount" class="form-label fw-bold">Amount</label>
                    <div class="d-flex fw-bold">$
                    <input type="text" class="form-control" id="amount" placeholder="Amount" required min="1">
                    </div>
                </div>

                <div class="col-md-6">
                  <label for="inputFirstname4" class="form-label fw-bold">First Name</label>
                  <input type="text" class="form-control" id="inputFirstname4">
                </div>
                <div class="col-md-6">
                  <label for="inputLastname4" class="form-label fw-bold">Last Name</label>
                  <input type="text" class="form-control" id="inputLastname4">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label fw-bold">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                  <label for="inputState" class="form-label fw-bold">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Pick a state</option>
                    <option>Montevideo</option>
                    <option>Barranquilla</option>
                    <option>Caracas</option>
                    <option>Otro</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="inputZip" class="form-label fw-bold">Postal Code</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>

                <!-- Métodos de pago y Mensaje -->
                <div class="row">
                    <div class="col-md-6 mt-3">
                        <label class="form-label fw-bold">We accept:</label>
                        <div class="d-flex justify-content-between p-3 bg-secondary rounded w-50">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" required>
                                <label class="form-check-label" for="mastercard">
                                    <i class="fab fa-cc-mastercard fs-3 text-white"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="visa">
                                <label class="form-check-label" for="visa">
                                    <i class="fab fa-cc-visa fs-3 text-white"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="dinersclub">
                                <label class="form-check-label" for="dinersclub">
                                    <i class="fab fa-cc-diners-club fs-3 text-white"></i>
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="amex">
                                <label class="form-check-label" for="amex">
                                    <i class="fab fa-cc-amex fs-3 text-white"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <label for="message" class="form-label fw-bold">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder=""></textarea>
                        <p class="d-flex mb-3 text-secondary small">Add any notes here.
                    </p>
                </div>
            </form>
        </div>
    </div>
        <div class="card-footer text-body-secondary d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
